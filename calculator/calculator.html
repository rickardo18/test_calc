<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator App UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="keypad">
      <button class="btn func">AC</button>
      <button class="btn func">DEL</button>
      <button class="btn func">%</button>
      <button class="btn op">/</button>
      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn op">*</button>
      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn op">-</button>
      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn op">+</button>
      <button class="btn num zero">0</button>
      <button class="btn num">.</button>
      <button class="btn eq">=</button>
    </div>
  </div>
</body>
</html>
